<style>
body {
	font-family: Cambria, Arial, Helvetica, sans-serif;

.header {
	padding: 40px;
	text-align: center;
	background: #500000;
	color: white;
}

.header h1 {
	font-size: 50px;
}

.stroke {
	color: white;

}
/* https://stackoverflow.com/questions/4919076/outline-effect-to-text used to get outline effect */

.navbar {
	overflow: hidden;
	background-color: #707373;
}

.navbar a {
	float: left;
	display: block;
	color: white;
	text-align: center;
	padding: 12px 18px;
	text-decoration: none;
}

.navbar a:hover {
	background-color:#332C2C;

}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 75%;
}

* {
  box-sizing: border-box;
}

.row {
  display: flex;
  flex-wrap: wrap;
}

.main {
  flex: 75%;
  background-color: #d6d3c4; /* White background color */
  padding: 20px; /* Some padding */
  text-align: left;
}

.side {
  flex: 25%;
  background-color: #003c71; /* Grey background color */
  padding: 20px; /* Some padding */
}

.nav a:link {
	color:green;
}

background-image {
	opacity: 0.5;
}

.bg {
	background-image: url("https://www.learfield.com/wp-content/uploads/2018/07/TAM31-2.jpg");
	height: 62vh;
	background-position: bottom;
	background-repeat: no-repeat;
	background-size: cover;
}

@media screen and (max-width: 700px) {
  .row {
    flex-direction: column;
  }
}

@media screen and (max-width: 400px) {
  .navbar a {
    float: none;
    width: 100%;
  }
}

</style>
